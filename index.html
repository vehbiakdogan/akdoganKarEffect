<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>HTml5 Kar Yağdırma efekti - snow Effect</title>
	<meta name="description" content="Web Sitenenize Kar Yağdırma Effecti ekleyin, jQuery kar yağdırma effect, snow effect, jquery snow effect  " />
	<meta name="keyword" content="Web Sitenenize Kar Yağdırma Effecti ekleyin, jQuery kar yağdırma effect, snow effect, jquery snow effect  " />
	<script type="text/javascript" src="http://vehbiakdogan.com/demolar/_jq.js"></script>
	<script type="text/javascript" src="jquery.akdoganKarEffect.js"></script>
	<script type="text/javascript">
		$(function(){
			$(document).akdoganKarEffect({
				minBoyut:15, // minimum kar tanesi boyutu default değer 10
				maxBoyut:25, // maximum kar tanesi boyutu default değer 20
				karHizi:1000, // kar tanesi eklenme hızı default değer 500
				karTanesiRengi: "#fff", // kar tanesi rengi  default değer #FFFFFF
			});
		});
	</script>
	<style type="text/css">
		body {
			background-color:#676767;
		}
		.baslik {width:500px; color:#fff;font:42px arial;font-weight:bold;position:absolute;top:50%;left:50%;margin-left:-250px;margin-top:-70px;line-height:40px;overflow: hidden;padding:10px 0; text-shadow: 0px 0px 10px #000}
	</style>
</head>
<body>
	<div class="baslik">VEHBİ AKDOĞAN 2015<br/> KAR YAĞDIRMA EFEKTİ</div>
</body>
</html>
